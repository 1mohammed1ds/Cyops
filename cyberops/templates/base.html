<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CYOPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <aside class="sidebar">
      <div class="brand">
        <span class="icon-pill light"><i class="bi bi-shield-lock"></i></span>
        <span class="brand-text">CYOPS</span>
      </div>
      <nav class="nav flex-column w-100">
        <a class="nav-link {% if active_tab == 'home' %}is-active{% endif %}" href="{{ url_for('index') }}">
          <span class="icon-pill light"><i class="bi bi-house"></i></span>
          <span class="nav-label">Home</span>
        </a>
        <a class="nav-link {% if active_tab == 'logs' %}is-active{% endif %}" href="{{ url_for('logs') }}">
          <span class="icon-pill light"><i class="bi bi-clipboard-data"></i></span>
          <span class="nav-label">Logs</span>
        </a>
        <a class="nav-link {% if active_tab == 'phishing' %}is-active{% endif %}" href="{{ url_for('phishing') }}">
          <span class="icon-pill light"><i class="bi bi-envelope-open"></i></span>
          <span class="nav-label">Phishing</span>
        </a>
        <a class="nav-link {% if active_tab == 'integrity' %}is-active{% endif %}" href="{{ url_for('integrity') }}">
          <span class="icon-pill light"><i class="bi bi-shield-check"></i></span>
          <span class="nav-label">Integrity</span>
        </a>
        <a class="nav-link {% if active_tab == 'threat' %}is-active{% endif %}" href="{{ url_for('threatintel') }}">
          <span class="icon-pill light"><i class="bi bi-globe2"></i></span>
          <span class="nav-label">Threat</span>
        </a>
        <a class="nav-link {% if active_tab == 'ai' %}is-active{% endif %}" href="/ai">
          <span class="icon-pill light"><i class="bi bi-cpu"></i></span>
          <span class="nav-label">AI Analyst</span>
        </a>
        <a class="nav-link {% if active_tab == 'crypto' %}is-active{% endif %}" href="{{ url_for('crypto') }}">
          <span class="icon-pill light"><i class="bi bi-safe2"></i></span>
          <span class="nav-label">Crypto</span>
        </a>
      </nav>
    </aside>

    <div class="main">
      <header class="topbar">
        <h1 class="page-title">{% block pagetitle %}Dashboard{% endblock %}</h1>
        <div class="topbar-actions">
          <form class="search d-none d-md-flex" role="search" data-search-form>
            <i class="bi bi-search"></i>
            <input type="search" placeholder="Jump to moduleâ€¦" aria-label="Search modules" list="nav-suggestions">
            <datalist id="nav-suggestions">
              <option value="Home">
              <option value="Logs">
              <option value="Phishing">
              <option value="Integrity">
              <option value="Threat Intelligence">
              <option value="AI Analyst">
              <option value="Crypto">
            </datalist>
          </form>
          <div class="search-feedback" aria-live="polite"></div>
          <button class="icon-btn" type="button"><i class="bi bi-bell"></i></button>
          <div class="avatar">CO</div>
        </div>
      </header>

      <main class="container-fluid py-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="toast-area">
              {% for message in messages %}
                <div class="alert alert-warning soft mb-2">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("form[data-loading]").forEach(function (form) {
          form.addEventListener("submit", function () {
            var button = form.querySelector("[data-loading-button]");
            if (!button || button.dataset.loadingActive === "true") {
              return;
            }
            button.dataset.loadingActive = "true";
            var text = button.getAttribute("data-loading-button") || "Working...";
            button.dataset.originalHtml = button.innerHTML;
            button.innerHTML = '<span class="btn-spinner"></span>' + text;
            button.classList.add("btn-loading");
            button.setAttribute("disabled", "disabled");
          });
        });

        var searchForm = document.querySelector("[data-search-form]");
        if (searchForm) {
          var input = searchForm.querySelector("input[type='search']");
          var feedback = document.querySelector(".search-feedback");
          var destinations = [
            { label: "Home", url: "{{ url_for('index') }}", keywords: ["home", "dashboard", "index"] },
            { label: "Logs", url: "{{ url_for('logs') }}", keywords: ["log", "logs", "monitor"] },
            { label: "Phishing", url: "{{ url_for('phishing') }}", keywords: ["phish", "phishing"] },
            { label: "Integrity", url: "{{ url_for('integrity') }}", keywords: ["integrity", "hash", "compare"] },
            { label: "Threat Intelligence", url: "{{ url_for('threatintel') }}", keywords: ["threat", "intel", "ti"] },
            { label: "AI Analyst", url: "{{ url_for('ai') }}", keywords: ["ai", "analyst"] },
            { label: "Crypto", url: "{{ url_for('crypto') }}", keywords: ["crypto", "encrypt", "decrypt"] },
          ];

          function findDestination(value) {
            var term = (value || "").trim().toLowerCase();
            if (!term) {
              return null;
            }
            return destinations.find(function (dest) {
              var labelMatch = dest.label.toLowerCase() === term;
              var keywordMatch = dest.keywords.some(function (keyword) {
                return term.includes(keyword);
              });
              return labelMatch || keywordMatch;
            });
          }

          function notify(message) {
            if (!feedback) return;
            feedback.textContent = message;
            feedback.classList.add("show");
            setTimeout(function () {
              feedback.classList.remove("show");
            }, 2200);
          }

          searchForm.addEventListener("submit", function (event) {
            event.preventDefault();
            var match = findDestination(input.value);
            if (match) {
              window.location.href = match.url;
            } else {
              notify('No quick action for "' + input.value + '"');
            }
          });

          input.addEventListener("input", function () {
            var match = findDestination(input.value);
            if (match) {
              window.location.href = match.url;
            }
          });
        }
      });
    </script>
  </body>
</html>
